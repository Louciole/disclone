<div id="search">
    <label>
        <input type="text" placeholder="Rechercher/lancer une conversation">
    </label>
</div>
<div class="scrollable">
    <div class="item selected" onclick="goTo('friends-block','main-friend')">
        <div class="grey pfp"></div>
        <p>Amis</p>
    </div>
    <div id="message-menu">
        <h2>MESSAGES PRIVÉS</h2>
        <div class="icon">+</div>
        <span class="tooltip bottom">Créer un MP</span>
    </div>
    ${Subscribe('global.state.convs',()=>fillWith('conversation_element',global.state.convs))}
</div>
