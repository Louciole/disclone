<script>
    function makeParticles(layer) {
        const N = 64
        const WIDTH = window.innerWidth
        let particles = [];

        for (let i = 0; i < N; i += 1) {
            particles.push(document.createElement('div'))
            particles[i].className = "leaf"
            particles[i].style.left = (Math.random() * WIDTH*1.2).toString() + "px"
            particles[i].style.animation = `falling ${Math.random()*5+5}s cubic-bezier(0.69, 0.58, 0.65, 1.01) ${Math.random()*5}s infinite`
            layer.appendChild(particles[i])
        }
    }

    function ready() {
        const layer = document.getElementById('layer');
        makeParticles(layer);
    }
</script>
